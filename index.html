<!DOCTYPE html>
<html lang="ita">
  <head>
    <!-- * META TAG GENERICI + TITLE TAG -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery To Do List</title>

    <!-- * LINK CSS -->

    <!-- ? LINK ESTERNI -->

    <!-- * Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!--* Font Awersome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ? LINK INTERNI -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- * SCRIPT JS -->

    <!-- ? SCRIPT INTERNI -->
    <script src="js/main.js" type="text/javascript" defer></script>
  </head>

  <body>
    <div id="app">
      <!-- * MAIN -->
      <main class="container-fluid">
        <!-- ? TITLE -->
        <h1 class="pt-4 fw-bold">Jquery To Do List</h1>

        <!-- ? FORM -->
        <form class="py-2">
          <input
            type="text"
            name="toDoInput"
            id="toDoInput"
            class="my_input form-control d-inline-block mb-3 mb-sm-0 me-sm-3 px-2"
            placeholder="Inserisci la nuova attivitÃ  da svolgere"
          />

          <button type="submit" class="my_btn btn-primary btn">
            Clicca qui!
          </button>
        </form>

        <!-- ? CONTENUTO PRINCIPALE DEL TODO -->

        <!-- * Lista toDo -->
        <ul class="px-0 py-3">
          <li class="d-flex justify-content-between p-2 rounded-1">
            <div class="my_todo-info">
              <span class="pe-3">shish</span>
              <code></code>
            </div>
            <i class="fa-solid fa-trash my_icon align-self-center"></i>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
