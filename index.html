<!DOCTYPE html>
<html lang="ita">
  <head>
    <!-- * META TAG GENERICI + TITLE TAG -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery To Do List</title>

    <!-- * LINK CSS -->

    <!-- ? LINK ESTERNI -->

    <!-- * Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!--* Font Awersome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ? LINK INTERNI -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- * SCRIPT JS -->

    <!-- ? SCRIPT ESTERNI -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>

    <!-- ? SCRIPT INTERNI -->
    <script src="js/main.js" type="text/javascript" defer></script>
  </head>

  <body>
    <div id="app">
      <!-- * MAIN -->
      <main class="container-fluid">
        <!-- ? TITLE -->
        <h1 class="pt-4 fw-bold">Jquery To Do List</h1>

        <!-- ? FORM -->
        <form class="py-2">
          <input
            type="text"
            name="toDoInput"
            id="toDoInput"
            class="my_input form-control d-inline-block mb-3 mb-sm-0 me-sm-3 px-2"
            placeholder="Inserisci la nuova attivitÃ  da svolgere"
          />

          <button
            type="submit"
            class="my_btn btn-primary btn"
            data-add-to-todo-list
          >
            Clicca qui!
          </button>
        </form>

        <!-- ? CONTENUTO PRINCIPALE DEL TODO -->

        <!-- * Lista toDo -->
        <div class="container-fluid">
          <ul class="px-0 py-3" data-todo-list></ul>
        </div>
      </main>
    </div>
  </body>
</html>
